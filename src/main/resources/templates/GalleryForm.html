<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>
 
      <div th:insert="header.html"></div>  <br>
      
        
        <span th:each="imgname : ${imageNameList}">
        
        <a th:href="@{'image/'+${imgname}}" target="_blank">
             <img th:alt="${imgname}" th:src="@{'image/'+${imgname}}" width="200px;" height="200px;">
        </a>
        </span>
      


</body>
</html>
